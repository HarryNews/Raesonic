<!DOCTYPE html>

<html lang="en">

<head>
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Raesonic</title>
	<link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
	<link href="/css/raesonic.css" rel="stylesheet" type="text/css">
	<link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/raesonic.js"></script>
</head>

<body>
	<div id="header">
		<div id="header-left" class="button">
			<div id="playlist-name" class="name"></div>
			<div id="playlist-details" class="details"></div>
		</div>
		<div id="header-logo" class="logo" title="Raesonic"></div>
		<div id="header-right" class="button">
			<div id="user-avatar" class="avatar"></div>
			<div id="user-name" class="name"></div>
			<div id="user-details" class="details"></div>
		</div>
	</div>
	<div id="content">
		<div id="sidebar">
			<div id="playlists-menu">
				<div id="playlists-menu-private" class="private icon fa fa-lock"></div>
				<div id="playlists-menu-shared" class="shared icon fa fa-link"></div>
				<div id="playlists-menu-public" class="public icon fa fa-globe"></div>
				<div id="playlists-menu-favorites" class="favorites icon fa fa-star"></div>
				<div id="playlists-menu-recent" class="recent icon fa fa-clock-o"></div>
			</div>
			<div id="playlist-new">
				<div class="add icon"></div>
				<div class="label">create new playlist</div>
			</div>
			<div id="playlists"></div>
		</div>
		<div id="content-left" class="side">
			<input id="search" type="text" maxlength="150">
			<div id="search-clear">âœ•</div>
			<div id="items"></div>
			<div id="overlay" class="hidden">
				<div id="window"></div>
			</div>
			<div id="toast"></div>
		</div>
		<div id="content-right" class="side">
			<div id="media">
				<div id="video">
					<div id="video-iframe"></div>
					<div id="hd">HD</div>
				</div>
				<div id="cover"></div>
			</div>
			<div id="meta-artist" class="meta"></div>
			<div id="meta-title" class="meta"></div>
			<div id="tabs">
				<div id="tabs-menu">
					<div id="menu-related" class="active">
						<div class="icon fa fa-exchange"></div>
						<div class="label">Related</div>
					</div>
					<div id="menu-content">
						<div class="icon fa fa-th-list"></div>
						<div class="label">Content</div>
					</div>
					<div id="menu-history">
						<div class="icon fa fa-history"></div>
						<div class="label">History</div>
					</div>
				</div>
				<div id="tab-related" class="tab-contents active">
					<div class="column">
						<div id="related-add" class="column-item icon fa fa-plus" title="Add to playlist"></div>
					</div>
					<div class="column">
						<div id="related-first-image" class="image-wrapper"></div>
						<div class="meta">
							<div id="related-first-title" class="meta-title"></div>
							<div id="related-first-artist" class="meta-artist"></div>
						</div>
					</div>
					<div class="column">
						<div class="column-item">
							<div id="related-upvote" class="icon fa fa-chevron-up"></div>
							<div id="related-rating"></div>
							<div id="related-downvote" class="icon fa fa-chevron-down"></div>
						</div>
					</div>
					<div class="column">
						<div id="related-second-image" class="image-wrapper"></div>
						<div class="meta">
							<div id="related-second-title" class="meta-title"></div>
							<div id="related-second-artist" class="meta-artist"></div>
						</div>
					</div>
					<div class="column">
						<div id="related-flag" class="column-item icon fa fa-flag" title="Flag for moderator attention"></div>
					</div>
					<div id="related-overlay" class="tab-overlay">
						<div class="icon fa fa-exchange"></div>
						<div class="label">View recommendations</div>
					</div>
				</div>
				<div id="tab-content" class="tab-contents">
					<div class="column">
						<div id="content-previous" class="column-item icon fa fa-chevron-left fa-3x" title="Previous content"></div>
					</div>
					<div class="column">
						<div class="column-item">
							<div id="content-image" class="image-wrapper"></div>
							<div id="content-replace" class="overlay-icon icon fa fa-check fa-3x"></div>
						</div>
					</div>
					<div class="column">
						<div id="content-next" class="column-item icon fa fa-chevron-right fa-5x" title="Next content"></div>
					</div>
					<div class="content-info">
						<div id="content-name" class="info-name"></div>
						<div id="content-author" class="info-author"></div>
					</div>
				</div>
				<div id="tab-history" class="tab-contents">
					<div id="history-track-edits" class="section active"></div>
					<div id="history-content-links" class="section"></div>
					<div id="history-menu" class="section-menu">
						<div id="history-menu-track-edits" class="active">
							<div class="icon fa fa-pencil"></div>
							<div class="label">Track name changes</div>
						</div>
						<div id="history-menu-content-links">
							<div class="icon fa fa-link"></div>
							<div class="label">Content associations</div>
						</div>
					</div>
				</div>
				<div id="tabs-overlay" class="visible"></div>
			</div>
		</div>
	</div>
	<div id="controls">
		<div id="previous" class="previous icon"></div>
		<div id="play" class="play icon"></div>
		<div id="pause" class="pause icon"></div>
		<div id="next" class="previous icon h-flip"></div>
		<div id="current-time" class="time">00:00</div>
		<div id="seekbar" class="bar">
			<div id="seekbar-back" class="back"></div>
			<div id="seekbar-buffer" class="buffer"></div>
			<div id="seekbar-fill" class="fill">
				<div id="seekbar-tip" class="tip">00:00</div>
			</div>
		</div>
		<div id="total-time" class="time">00:00</div>
		<div id="speaker" class="speakerloud icon">
			<div id="muted" class="muted icon"></div>
		</div>
		<div id="volume" class="bar">
			<div id="volume-back" class="back"></div>
			<div id="volume-on" class="buffer"></div>
			<div id="volume-fill" class="fill">
				<div id="volume-tip" class="tip">80%</div>
			</div>
		</div>
	</div>
	<div id="loading">
		<div id="spinner">
			<span></span>
		</div>
	</div>
</body>

</html>
