<!DOCTYPE html>

<html lang="en">

<head>
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Raesonic</title>
	<link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
	<link href="/css/raesonic.css" rel="stylesheet" type="text/css">
	<link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.cookie.js"></script>
	<script src="/js/jquery.history.js"></script>
	<script src="/js/raesonic.js"></script>
</head>

<body>
	<div id="header">
		<div id="header-left" class="button">
			<div id="playlist-name" class="name"></div>
			<div id="playlist-details" class="details"></div>
		</div>
		<img src="/img/logo.png" class="logo" alt="Raesonic">
		<div id="header-right" class="button">
			<img id="user-avatar">
			<div id="user-name" class="name"></div>
			<div id="user-details" class="details"></div>
		</div>
	</div>
	<div id="content">
		<div id="content-left" class="side">
			<input id="search" type="text" maxlength="150" placeholder="Enter a search query or content URL">
			<div id="search-clear">âœ•</div>
			<div id="items"></div>
			<div id="overlay" class="hidden">
				<div id="window"></div>
			</div>
		</div>
		<div id="content-right" class="side">
			<div id="media">
				<div id="video">
					<div id="video-iframe"></div>
					<div id="hd">HD</div>
				</div>
				<div id="cover"></div>
			</div>
			<div id="meta-artist" class="meta"></div>
			<div id="meta-title" class="meta"></div>
			<div id="tabs">
				<div id="tabs-menu">
					<div id="menu-related" class="icon fa fa-exchange active"></div>
					<div id="menu-content" class="icon fa fa fa-th-list"></div>
					<div id="menu-history" class="icon fa fa-history"></div>
				</div>
				<div id="tab-related" class="tab-contents active">
					<div class="column">
						<div id="related-add" class="column-item icon fa fa-plus"></div>
					</div>
					<div class="column">
						<div id="related-first-image" class="image-wrapper"></div>
						<div class="meta">
							<div id="related-first-title" class="meta-title">Track Title</div>
							<div id="related-first-artist" class="meta-artist">Track Artist</div>
						</div>
					</div>
					<div class="column">
						<div class="column-item">
							<div id="related-upvote" class="icon fa fa-chevron-up"></div>
							<div id="related-rating">100</div>
							<div id="related-downvote" class="icon fa fa-chevron-down"></div>
						</div>
					</div>
					<div class="column">
						<div id="related-second-image" class="image-wrapper"></div>
						<div class="meta">
							<div id="related-second-title" class="meta-title">Track Title</div>
							<div id="related-second-artist" class="meta-artist">Track Artist</div>
						</div>
					</div>
					<div class="column">
						<div id="related-report" class="column-item icon fa fa-flag"></div>
					</div>
				</div>
				<div id="tab-content" class="tab-contents">
					<div class="column">
						<div id="content-previous" class="column-item icon fa fa-chevron-left fa-3x"></div>
					</div>
					<div class="column">
						<div class="column-item">
							<div id="content-image" class="image-wrapper"></div>
							<div id="content-replace" class="overlay-icon icon fa fa-check fa-3x"></div>
						</div>
					</div>
					<div class="column">
						<div id="content-next" class="column-item icon fa fa-chevron-right fa-5x"></div>
					</div>
				</div>
				<div id="tab-history" class="tab-contents">
					<div id="history-track-edits" class="section active"></div>
					<div id="history-content-links" class="section"></div>
					<div id="history-menu" class="section-menu">
						<div id="history-menu-track-edits" class="active icon fa fa-pencil"></div>
						<div id="history-menu-content-links" class="icon fa fa-link"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="controls">
		<div id="previous" class="icon fa fa-chevron-left"></div>
		<div id="play" class="icon fa fa-play"></div>
		<div id="pause" class="icon fa fa-pause"></div>
		<div id="next" class="icon fa fa-chevron-right"></div>
		<div id="current-time" class="time">00:00</div>
		<div id="seekbar" class="bar">
			<div id="seekbar-buffer" class="buffer"></div>
			<div id="seekbar-fill" class="fill"></div>
		</div>
		<div id="total-time" class="time">00:00</div>
		<div id="speaker" class="icon silent fa fa-volume-up">
			<div id="muted" class="icon fa fa-ban"></div>
		</div>
		<div id="volume" class="bar">
			<div id="volume-on" class="buffer"></div>
			<div id="volume-fill" class="fill"></div>
		</div>
	</div>
	<div id="loading">
		<div id="spinner">
			<span></span>
		</div>
	</div>
</body>

</html>
